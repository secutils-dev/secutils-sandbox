        :root {
            --output-color: #60a5fa; /* blue-400 */
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .editor-area {
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            min-height: 400px;
            background-color: #1f2937; /* gray-800 */
            border-color: #374151; /* gray-700 */
            color: #d1d5db; /* gray-300 */
        }
        .editor-area:focus {
            outline: none;
            border-color: #4f46e5; /* indigo-600 */
            box-shadow: 0 0 0 2px #4f46e5;
        }
        .editor-area.invalid {
            border-color: #f87171; /* red-400 */
        }
        .tab-btn {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: #9ca3af; /* gray-400 */
        }
        .tab-btn.active {
            color: #e5e7eb; /* gray-200 */

        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Styles for XML View */

        }
        #decoded-xml-container.hljs {

        }

        /* Fullscreen specific styles */

            background-color: #111827; /* gray-900 */
            padding: 1rem;
            overflow: auto;
        }
         #decoded-panel:fullscreen #decoded-tab-content {
            height: calc(100vh - 80px); /* Adjust height in fullscreen */
         }


        /* Simple scrollbar styling for a consistent dark theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
    </style>
</head>

h4.32v1.046h-1.579v5.696h1.58v1.045zm-4.821 0V5.376h-2.08V4.33h5.322v1.046h-2.09v6.74zm-5.824.107q-1.12 0-1.728-.608-.608-.62-.608-1.675V4.33h1.152v5.6q0 .597.298.938.299.341.886.341.586 0 .885-.341t.299-.939v-5.6h1.152v5.61q0 1.068-.608 1.676t-1.728.608m-6.315 0q-1.099 0-1.75-.608-.64-.62-.64-1.664V6.496q0-1.056.64-1.664.651-.608 1.75-.608 1.088 0 1.728.618.65.608.65 1.654h-1.151q0-.608-.331-.928-.32-.32-.896-.32-.587 0-.917.32-.32.32-.32.928v3.456q0 .608.32.928.33.32.917.32.576 0 .896-.32.33-.32.33-.928h1.153q0 1.045-.651 1.664-.64.608-1.728.608m-8.683-.107V4.33h4.576v1.024H28.86v2.219h3.072v.992h-3.072v2.528h3.445v1.024zm-4.17.107q-1.152 0-1.846-.608-.693-.608-.693-1.664h1.13q0 .586.385.928.384.33 1.024.33.629 0 .992-.341.362-.341.362-.907 0-.426-.234-.746t-.672-.438l-1.12-.298q-.79-.214-1.248-.78-.448-.564-.448-1.354 0-.64.277-1.11.288-.48.81-.746.523-.266 1.217-.266.693 0 1.216.266.533.267.821.747.299.47.299 1.099h-1.131q0-.502-.341-.8-.331-.31-.864-.31t-.864.31q-.32.298-.32.789 0 .395.213.661.224.267.619.374l1.152.309q.81.213 1.28.832.469.619.469 1.461 0 .694-.31 1.206-.309.5-.863.778-.555.278-1.312.278" aria-label="SECUTILS.DEV"></path></svg>
            <div>
                <h1 class="text-2xl font-bold text-white">SAML Decoder</h1>
                <p class="text-gray-400 text-sm mt-1">Decode Base64-encoded SAML responses, requests, and metadata.</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column: Encoded SAML -->
            <div class="flex flex-col">
                <h2 class="text-lg font-semibold mb-2 text-white">Encoded SAML (Base64)</h2>
                <div class="relative flex-grow">
                    <textarea id="encoded-saml" spellcheck="false" placeholder="Paste your Base64 encoded SAML here..." class="editor-area w-full h-full border rounded-md p-3 focus:outline-none"></textarea>
                </div>
            </div>

            <!-- Right Column: Decoded XML -->
            <div class="flex flex-col">
                 <div class="flex justify-between items-center mb-2">
                    <h2 class="text-lg font-semibold text-white">Decoded</h2>
                     <div class="flex gap-2">
                        <button id="share-button" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-1 px-3 rounded-md text-sm transition-colors">
                            Share
                        </button>
                        <button id="copy-button" class="bg-gray-700 hover:bg-gray-600 text-gray-300 font-semibold py-1 px-3 rounded-md text-sm transition-colors">
                            Copy
                        </button>
                    </div>
                </div>
                <div id="decoded-panel" class="bg-gray-800/50 border border-gray-700/50 rounded-lg shadow-sm flex-grow flex flex-col">
                    <div class="border-b border-gray-700">
                        <nav class="flex" id="decoded-tabs">
                             <button class="tab-btn active" data-tab="xml">XML</button>
                             <button class="tab-btn" data-tab="attributes">Attributes</button>
                        </nav>
                    </div>
                    <div id="decoded-tab-content" class="p-2 flex-grow min-h-0">
                        <div id="xml-tab" class="tab-content active h-full relative">
                             <button id="fullscreen-btn" title="Toggle Fullscreen" class="absolute top-1 right-1 p-1.5 text-gray-400 hover:text-white hover:bg-gray-700 rounded-md transition-colors z-20">
                                <svg id="fullscreen-enter-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
                                <svg id="fullscreen-exit-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/></svg>
                             </button>
                             <pre class="h-full overflow-auto editor-area !p-0"><code id="decoded-xml-container" class="language-xml w-full h-full p-2 bg-transparent"></code></pre>
                        </div>
                        <div id="attributes-tab" class="tab-content h-full">
                            <div class="overflow-auto h-full p-2">
                                <table class="w-full text-left border-collapse">
                                    <tbody id="attributes-table-body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 text-gray-500 text-sm">
        <p>A single-file SAML tool created by Gemini.</p>
    </footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // DOM Elements
    const encodedSamlInput = document.getElementById('encoded-saml');
    const xmlContainer = document.getElementById('decoded-xml-container');
    const copyButton = document.getElementById('copy-button');
    const shareButton = document.getElementById('share-button');
    const tabsContainer = document.getElementById('decoded-tabs');
    const attributesTableBody = document.getElementById('attributes-table-body');
    const tabContents = document.getElementById('decoded-tab-content');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const fullscreenEnterIcon = document.getElementById('fullscreen-enter-icon');
    const fullscreenExitIcon = document.getElementById('fullscreen-exit-icon');
    const decodedPanel = document.getElementById('decoded-panel');

    let rawDecodedXml = ''; // Store the clean XML for copying

    // --- UTILITY FUNCTIONS ---

    const prettyPrintXml = (xml) => {
        const PADDING = '  ';
        let indent = 0;
        let formattedXml = '';
        
        // 1. Minify the XML to remove insignificant whitespace between tags.
        xml = xml.replace(/>\s*</g, '><').trim();

        // 2. A regex to split the XML string into parts: tags and content.
        const reg = /(>)(<)(\/*)/g;
        xml = xml.replace(reg, '$1\r\n$2$3');

        const lines = xml.split('\r\n');

        lines.forEach(line => {
            let trimmedLine = line.trim();
            if (!trimmedLine) return;

            let isClosingTag = trimmedLine.startsWith('</');
            
            // For closing tags, we decrease the indent BEFORE printing the line.
            if (isClosingTag && indent > 0) {
                indent--;
            }

            formattedXml += PADDING.repeat(indent) + trimmedLine + '\n';

            // Increase indent ONLY for opening tags that are not self-closing and don't contain a closing tag.
            if (trimmedLine.startsWith('<') && !isClosingTag && !trimmedLine.endsWith('/>') && !trimmedLine.includes('</')) {
                 indent++;
            }
        });

        return formattedXml.trim();
    };

    const buildStaticXmlView = (xmlString) => {
        const highlightedXml = hljs.highlight(xmlString, { language: 'xml' }).value;
        return highlightedXml;
    };

    const parseAndDisplayAttributes = (xmlString) => {
        attributesTableBody.innerHTML = '';
        if (!xmlString) return;

        try {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlString, "text/xml");
            const parserError = xmlDoc.querySelector("parsererror");
            if (parserError) {
                console.error("XML Parsing Error:", parserError.textContent); return;
            }

            const attributeNodes = xmlDoc.getElementsByTagNameNS('*', 'Attribute');
            if (attributeNodes.length === 0) {
                attributesTableBody.innerHTML = '<tr><td colspan="2" class="text-center text-gray-500 py-4">No attributes found.</td></tr>';
                return;
            }

            for (const node of attributeNodes) {
                const name = node.getAttribute('Name') || node.getAttribute('FriendlyName') || 'N/A';
                
                const valueNodes = node.getElementsByTagNameNS('*', 'AttributeValue');
                let valueHtml = '';
                if (valueNodes.length > 0) {
                    const values = Array.from(valueNodes).map(vn => vn.textContent.trim());
                    valueHtml = values.join('<br>');
                }

                const row = attributesTableBody.insertRow();
                const cellName = row.insertCell();
                const cellValue = row.insertCell();
                cellName.className = "px-2 py-2 font-mono text-sm text-gray-400 align-top";
                cellValue.className = "px-2 py-2 font-mono text-sm text-gray-200 break-all";
                cellName.textContent = name;
                cellValue.innerHTML = valueHtml; // Use innerHTML to render <br> tags
            }
        } catch (e) {
            console.error("Error parsing SAML attributes:", e);
            attributesTableBody.innerHTML = '<tr><td colspan="2" class="text-center text-red-400 py-4">Error parsing attributes.</td></tr>';
        }
    };

    const decodeSaml = () => {
        let samlValue = encodedSamlInput.value.trim();
        xmlContainer.classList.remove('invalid');
        
        if (!samlValue) {
            xmlContainer.innerHTML = '';
            rawDecodedXml = '';
            parseAndDisplayAttributes('');
            return;
        }

        try {
            try { samlValue = decodeURIComponent(samlValue); } catch(e) { /* Not URL encoded */ }
            const decodedString = atob(samlValue);

            if (decodedString.trim().startsWith('<')) {
                const prettyXml = prettyPrintXml(decodedString);
                rawDecodedXml = prettyXml; // Store for copying
                xmlContainer.innerHTML = buildStaticXmlView(prettyXml);
                parseAndDisplayAttributes(prettyXml);
            } else {
                 throw new Error("Decoded content is not valid XML.");
            }
            
        } catch (error) {
            console.error("SAML decoding failed:", error);
            const errorMessage = `Error: ${error.message}\n\nPlease check if the input is a valid Base64-encoded SAML document.`;
            xmlContainer.textContent = errorMessage;
            rawDecodedXml = errorMessage;
            xmlContainer.classList.add('invalid');
            parseAndDisplayAttributes('');
        }
    };
    
    // --- EVENT LISTENERS ---

    encodedSamlInput.addEventListener('input', decodeSaml);
    
    copyButton.addEventListener('click', () => {
        const activeTab = tabsContainer.querySelector('.active').dataset.tab;
        let contentToCopy = '';

        if (activeTab === 'xml') {
            contentToCopy = rawDecodedXml;
        } else {
            const rows = attributesTableBody.querySelectorAll('tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length === 2) {
                     const values = cells[1].innerHTML.replace(/<br>/g, ', ');
                     contentToCopy += `${cells[0].textContent}: ${values}\n`;
                }
            });
        }

        if (!contentToCopy) return;
        
        navigator.clipboard.writeText(contentToCopy.trim()).then(() => {
            copyButton.textContent = 'Copied!';
            setTimeout(() => { copyButton.textContent = 'Copy'; }, 2000);
        });
    });

    shareButton.addEventListener('click', () => {
        const samlValue = encodedSamlInput.value.trim();
        if (!samlValue) return;

        const encodedSamlForUrl = encodeURIComponent(samlValue);
        const shareUrl = `${window.location.origin}${window.location.pathname}?saml=${encodedSamlForUrl}`;
        
        navigator.clipboard.writeText(shareUrl).then(() => {
            shareButton.textContent = 'Link Copied!';
            setTimeout(() => { shareButton.textContent = 'Share'; }, 2000);
        });
    });
    
    tabsContainer.addEventListener('click', e => {
        if (e.target.classList.contains('tab-btn')) {
            tabsContainer.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            tabContents.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${e.target.dataset.tab}-tab`).classList.add('active');
        }
    });

    fullscreenBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            decodedPanel.requestFullscreen().catch(err => {
                alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
            });
        } else {
            document.exitFullscreen();
        }
    });

    document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement) {
            fullscreenEnterIcon.classList.add('hidden');
            fullscreenExitIcon.classList.remove('hidden');
        } else {
            fullscreenEnterIcon.classList.remove('hidden');
            fullscreenExitIcon.classList.add('hidden');
        }
    });


    const initialize = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const samlFromQuery = urlParams.get('saml');
        if (samlFromQuery) {
            encodedSamlInput.value = samlFromQuery;
        }
        decodeSaml();
    };
    
    initialize();
});
</script>
